<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracks Scheduler Admin</title>
  </head>
  <body>
    <div id="root" style="font-family: sans-serif; padding: 20px; color: #222">
      Loading admin panel...
    </div>
    <script>
      if (window.location.protocol === "file:") {
        document.getElementById("root").innerHTML =
          "<h1>Tracks Scheduler Admin</h1><p>This source file cannot run directly from file://.</p><p>Use <code>npm run dev</code> and open <code>http://localhost:5173/admin/</code>, or open the built site from GitHub Pages.</p>";
      } else {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "/src/admin/main.tsx";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
